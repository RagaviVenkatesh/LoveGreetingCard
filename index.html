<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Greeting Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card" id="card">
        <div class="front">
            <h2>💌 Tap to Open</h2>
        </div>
        <div class="back">
            <h3>To My Love ❤️</h3>
            <p>You make my world bloom with joy.
                Every moment with you is a precious memory.
                I love you endlessly 💖</p>
        </div>
    </div>

    <div id="confetti-wrapper"></div>

    <script src="script.js"></script>
</body>

</html>
